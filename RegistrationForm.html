<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="col-12 row">
            <div class="col-3 row">
                <div class="col-10">
                    <img src="img/icon.png" alt="icon-hotel" class="img-icon">
                </div>
                <div class="col-2">
                    <a class="text-hotel-ruden">Отель Ruden Hotel
                    </a>
                </div>
            </div>
            <div class="col-2">
                <a class="menu-text" href="index.html">Главная
                </a>
            </div>
            <div class="col-2">
                <a class="menu-text" href="ListRooms.html">Номера
                </a>
            </div>
            <div class="col-2">
                <a class="menu-text" href="">Регистрация
                </a>
            </div>
            <div class="col-2">
                <a class="menu-text">Забронировать
                </a>
            </div>
        </div>
    </header>
    <section class="">
        <div class="container">
            <div class="form-registration-image">
                <div class="col-12 row">
                    <div class="col-6 form-registration">
                        <form action="post">
                            <h3 class="SignIn">Войти</h3>
                            <label for="mail">Адрес электронной почты </label>
                            <input type="email" placeholder="Введите вашу почту..." name="mail" required>
                            <label for="passwd">Пароль </label>
                            <input type="password" placeholder="Введите ваш пароль..." name="passwd" required>
                            <button type="submit">Войти</button>
                        </form>
                        <a class="text-registration">
                            Нет аккаунта? Зарегистрироваться
                        </a>
                    </div>
                    <div class="col-6">
                        <img src="img/hotel1.jpg" alt="hotel-image" class="hotel-image">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="col-12 row">
            <div class="col-1"></div>
            <div class="col-3">
                <div class="text-footer">Техническая поддержка</div>
            </div>
            <div class="col-1"></div>
            <div class="col-3">
                <div class="text-footer">Отзывы</div>
            </div>
            <div class="col-1"></div>
            <div class="col-3">
                <div class="text-footer">Контакты</div>
            </div>
        </div>
    </footer>
    <script src = "https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
    <script src="scripts/Registration.js"></script>
   

</body>

</html>
